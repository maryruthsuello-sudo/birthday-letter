<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">

  <title>Happy Birthday Janelle!</title>

  <!-- CSS goes here -->
  <style>
    body {
      background-color: pink;
      text-align: center;
      color: white;
      font-family: 'Pixelify Sans'; /* default font for page */
    }

    .img-btn {
      position: relative;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      margin-top: 30px;
    }

    .img-btn img {
      width: 150px;
      height: auto;
      display: block;
    }

    .img-btn span {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
    }

    .img-btn:hover {
      opacity: 0.85;
    }

    .img-btn:active {
      transform: scale(0.95);
    }


  </style>
</head>
<body>
  <div class="container">
  <h1 style="font-size: 30px;">Happy 20th Birthday Janelle!</h1>

  </div>
</div>
